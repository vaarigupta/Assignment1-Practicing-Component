<div class="container">
 <h1 style="margin: 10px auto;">Tic tac Toe</h1>
 <hr>
 <div class="row">
    <div class="col-lg-12">
        <div class="board">
            <div 
            *ngFor="let row of board;let i=index" >
                <div *ngFor="let cell of row;let j=index"
                class="cell"
                (click)="ShowOption(i,j)"
                >
                {{board[i][j]}}
                </div>
            </div>
        </div>

    </div>
 </div>

<hr>
<div class="row">
    <!-- <div class="col-lg-4">
       {{IsPlayer}}
    </div> -->
    <div class="col-lg-6">
        <button style="margin: 10px auto;"
        type="button"
        class="btn btn-primary" 
        (click)="GetResult()"
        >Get result</button>
    </div>
    <div class="col-lg-6">
        <p 
        *ngIf="IsResultBtnPressed" 
        [ngStyle]="currentStyles"
        >{{ans? 'Won':'Lose'}}</p>
    </div>
</div>
</div>
